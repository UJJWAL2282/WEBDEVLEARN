<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="Apple">Apple</label>
            <input type="radio" id="Apple" name="fruit" value="apple">
            <label for="Orange">Orange</label>
            <input type="radio" id="Oragnge" name="fruit" value="Orange">
            <label for="Banana">Banana</label>
            <input type="radio" id="Banana" name="fruit" value="Banana">
        </div>

        Choose your Subject:

        <div>
            <label for="Math">Math</label>
            <input type="checkbox" id="Math" name="Subject" value="Math">
            <label for="Science">Science</label>
            <input type="checkbox" id="Science" name="Subject" value="sci">
            <label for="english">English</label>
            <input type="checkbox" id="english" name="Subject" value="eng">
        </div>
        <button type="Submit">Submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
