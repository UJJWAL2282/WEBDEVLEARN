<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQ3</title>
</head>
<body>
    <h1>Feedback Form</h1>

    <form action="/action">
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="name" placeholder="Write your Name">
            
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="mail" placeholder="Write your email">
        </div>

        <div>
            <label for="Message">Message:</label>
            <br>
            <textarea id="Message" name="message" row="5" cols="40"></textarea>
        </div>

        <div>
            <label for="Rate">Rate us our of 5:</label>
            <br>
            <input type="radio" id="1" value="1" name="rate">
            <label for="1">1</label>
            <br>
            <input type="radio" id="2" value="2" name="rate">
            <label for="2">2</label>
            <br>
            <input type="radio" id="3" value="3"name="rate">
            <label for="3">3</label>
            <br>
            <input type="radio" id="4" value="4" name="rate">
            <label for="4">4</label>
            <br>
            <input type="radio" id="5" value="5" name="rate">
            <label for="5">5</label>

        </div>

        <button>Send Your Message!</button>
    </form>
</body>
</html>
