<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQ2</title>
</head>
<body>
    <form action="/action">
        <div>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">
        </div>

        <div>
            <label for="Sex">Sex:</label>
           
            <input type="radio" id="Male" Value="Male" name="Sex">
            <label for="Male">Male</label>

            <input type="radio" id="Female" value="Female" name="Sex">
            <label for="Female">Female</label>
        </div>

        <div>
            <label for="Country">Country:</label>
            <select name="Country" id="Country">
                <option>Select an Option</option>
                <option value="India">India &hearts;</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
            </select>
        </div>

        <div>
            <label for="Message">Message:</label>
            <br>
            <textarea id="Message" name="message" cols="40" rows="5"></textarea>
        </div>

        <div>
            <input type="radio" id="subs" name="subs">
            <label for="subs">Subscribe?</label>
        </div>

        <button>Submit</button>
    </form>
</body>
</html>
