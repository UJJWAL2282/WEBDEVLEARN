<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In Html</title>
    </head>
    <body>
        <ul>

           <li>Bread</li>
           <li>jam</li>
           <li>Sanosa</li>
           <li>Dosa</li> 
        </ul>

        <ol>
            <li>Bread</li>
            <li>Jam</li>
            <li>Samosa</li>
            <li>Dosa</li>
        </ol>

        <ol type="A">
            <li>Bread</li>
            <li>Jam</li>
            <li>Samosa</li>
            <li>Dosa</li>
        </ol>

        <ol type="a">
            <li>Bread</li>
            <li>Jam</li>
            <li>Samosa</li>
            <li>Dosa</li>
        </ol>


    </body>
</html>
