<!DOCTYPE html>
<html>
<head>
    <title>Q3</title>
    <style>
        div{
                height:100px;
                width:100px;
                background:lightblue;
                border:2px solid black;
                margin:10px;
            }
    </style>
</head>
<body>

    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>

    <div></div>



    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div").animate({width:"400px"}, 2000);
           
            });
            $("#btn2").click(function(){
                $("div").stop();
            });
           
        });
    </script>    
    
</body>
</html>
