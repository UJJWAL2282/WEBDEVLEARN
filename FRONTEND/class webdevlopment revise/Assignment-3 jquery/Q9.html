<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Popup Box</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        /* Popup overlay styles */
        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            z-index: 1000;
        }
        /* Popup box styles */
        #popupBox {
            position: fixed;
            top: 20%;
            left: 30%;
            
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            width: 300px;
            text-align: center;
        }
        /* Close button styles */
        #closePopup {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        #closePopup:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Custom Popup Box Example</h1>
    <button id="showPopup">Show Popup</button>

    <!-- Popup structure -->
    <div id="popupOverlay">
        <div id="popupBox">
            <p>This is a custom popup box!</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Show the popup
            $("#showPopup").click(function () {
                $("#popupOverlay").fadeIn(); // Show the overlay and popup
            });

            // Close the popup
            $("#closePopup").click(function () {
                $("#popupOverlay").fadeOut(); // Hide the overlay and popup
            });

            // Close popup if the user clicks outside the box
            // $("#popupOverlay").click(function (e) {
            //     if ($(e.target).is("#popupOverlay")) {
            //         $(this).fadeOut();
            //     }
            // });
        });
    </script>

</body>
</html>
